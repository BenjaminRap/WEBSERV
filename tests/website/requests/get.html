<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test</title>
	</head>
	<body>
		<main>
			<script>
				const url = "http://localhost:9090/";

				async function	makeRequest()
				{
					try {
						const response = await fetch(url, {
							method: "GET"
						});
						if (!response.ok) {
							throw new Error(`Response status: ${response.status}`);
						}
						
						const json = await response.json();
						console.log(json);
					} catch (error) {
						console.error(error.message);
					}
				}

				makeRequest();
			</script>

		</main>
	</body>
</html>
